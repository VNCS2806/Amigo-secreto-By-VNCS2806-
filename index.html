<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé¥ Amigo Secreto por Cartas</title>
  <style>
    :root {
      --bg1: #021a12;
      --bg2: #0b3d2e;
      --cardFront: linear-gradient(135deg, #b30000, #6d0000);
      --cardBack: #111827;
      --text: #ffffff;
      --muted: #a7f3d0;
    }

    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle, var(--bg2), var(--bg1));
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 30px 20px 50px;
    }

    h1 {
      margin-bottom: 6px;
      font-size: 2rem;
    }

    p {
      margin-top: 0;
      opacity: 0.9;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 18px;
      justify-items: center;
      margin-top: 40px;
    }

    .card {
      width: 90px;
      height: 130px;
      background: var(--cardFront);
      border-radius: 12px;
      cursor: pointer;
      font-size: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 14px rgba(0,0,0,.45);
      transition: transform .3s, box-shadow .3s, opacity .3s;
      user-select: none;
    }

    .card:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 24px rgba(0,0,0,.6);
    }

    .card.picked {
      background: var(--cardBack);
      cursor: not-allowed;
      opacity: 0.45;
      transform: none;
      box-shadow: none;
    }

    .result {
      margin-top: 30px;
      font-size: 1.4rem;
      font-weight: bold;
      animation: fadeIn .6s ease;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      opacity: 0.65;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">

  <div id="loginBox">
    <h1>üéÑ Amigo Secreto</h1>
    <p>Digite seu nome para continuar</p>

    <input id="nomeInput" placeholder="Ex: Vini" style="padding:12px;border-radius:10px;border:none;width:80%;max-width:280px;font-size:1rem;text-align:center;" />
    <br><br>
    <button type="button" onclick="login()" style="padding:12px 24px;border:none;border-radius:12px;background:#16a34a;color:white;font-size:1rem;cursor:pointer">Entrar</button>
    <br><br>
    <button type="button" onclick="trocarUsuario()" style="padding:8px 18px;border:none;border-radius:10px;background:#374151;color:white;font-size:.9rem;cursor:pointer">Trocar pessoa</button>
    <p style="margin-top:20px;opacity:.7;font-size:.9rem">N√£o se preocupe com mai√∫sculas ou acentos üòâ</p>

    <div class="grid" id="grid" style="display:none"></div>

    <div class="result" id="result"></div>

  </div>

    <footer>
      Boa sorte üçÄ<br />
      Este sorteio funciona 100% no navegador.
    </footer>
  </div>

<script>
/**********************
 * SCRIPT FINAL TESTADO
 * Bot√£o ENTRAR funciona
 **********************/
const EVENT_KEY = 'cartas_evento_demo';
const DEVICE_KEY = EVENT_KEY + '_usuarios';
const DEVICE_LOCK = EVENT_KEY + '_lock';
const ADMIN_USER = 'viniciusadm';

const nomesPadrao = [
  'Alan','Dani','Vini','Alani','Vanda','Geraldo','Lourdes','Andr√©','V√¢nia','C√°ssia','Anderson','Liz'
];

const mapaNomes = {
  alan:['Alan'],
  dani:['Dani'], daniel:['Dani'],
  vini:['Vini'], vinicius:['Vini'],
  alani:['Alani'],
  vanda:['Vanda'],
  lourdes:['Lourdes'],
  vandalourdes:['Vanda','Lourdes'],
  geraldo:['Geraldo'],
  andre:['Andr√©'],
  vania:['V√¢nia'],
  cassia:['C√°ssia'],
  anderson:['Anderson'],
  liz:['Liz']
};

function normalizar(t){
  return t.toLowerCase().normalize('NFD').replace(/[ÃÄ-ÕØ]/g,'').trim();
}

function initEvento(){
  if(!localStorage.getItem(EVENT_KEY)){
    let valido=false;
    let cartas=[];
    while(!valido){
      const embaralhado=[...nomesPadrao].sort(()=>Math.random()-0.5);
      cartas=embaralhado.map((n,i)=>({nome:n,amigo:embaralhado[(i+1)%embaralhado.length],pickedBy:null}));
      valido = cartas.every(c=>c.nome!==c.amigo);
    }
    localStorage.setItem(EVENT_KEY,JSON.stringify(cartas));
  }
  if(!localStorage.getItem(DEVICE_KEY)){
    localStorage.setItem(DEVICE_KEY,JSON.stringify({}));
  }
}

function login(){
  const input=document.getElementById('nomeInput');
  const valor=input.value;
  if(!valor){ alert('Digite um nome'); return; }

  const nome=normalizar(valor);

  if(nome===ADMIN_USER){ abrirAdmin(); return; }

  if(localStorage.getItem(DEVICE_LOCK)){
    alert('Este dispositivo j√° participou.');
    return;
  }

  if(!mapaNomes[nome]){
    alert('Nome n√£o reconhecido');
    return;
  }

  const usuarios=JSON.parse(localStorage.getItem(DEVICE_KEY));
  usuarios.lista=[...mapaNomes[nome]];
  usuarios.index=0;
  usuarios.atual=usuarios.lista[0];
  localStorage.setItem(DEVICE_KEY,JSON.stringify(usuarios));

  document.getElementById('grid').style.display='grid';
  document.getElementById('result').innerHTML='';
  render();
}

function abrirAdmin(){
  const cartas=JSON.parse(localStorage.getItem(EVENT_KEY));
  let html='<h2>üîê Admin</h2>';
  cartas.forEach(c=>{
    html+=`<p><b>${c.nome}</b> ‚Üí ${c.pickedBy?c.amigo:'‚ùå'}</p>`;
  });
  html+='<br><button onclick="resetarEvento()" style="padding:12px 22px;border:none;border-radius:10px;background:#b91c1c;color:white">Resetar evento</button>';
  document.getElementById('loginBox').innerHTML=html;
}

function resetarEvento(){
  localStorage.removeItem(EVENT_KEY);
  localStorage.removeItem(DEVICE_KEY);
  localStorage.removeItem(DEVICE_LOCK);
  location.reload();
}

function render(){
  const grid=document.getElementById('grid');
  grid.innerHTML='';
  const cartas=JSON.parse(localStorage.getItem(EVENT_KEY));
  cartas.forEach((c,i)=>{
    const div=document.createElement('div');
    div.className='card'+(c.pickedBy?' picked':'');
    div.textContent='üé¥';
    if(!c.pickedBy) div.onclick=()=>pickCard(i);
    grid.appendChild(div);
  });
}

function pickCard(i){
  const cartas=JSON.parse(localStorage.getItem(EVENT_KEY));
  const usuarios=JSON.parse(localStorage.getItem(DEVICE_KEY));
  const pessoa=usuarios.atual;

  if(!pessoa) return;

  cartas[i].pickedBy=pessoa;

  usuarios.index++;
  if(usuarios.index < usuarios.lista.length){
    usuarios.atual = usuarios.lista[usuarios.index];
    alert('Agora √© a vez de '+usuarios.atual);
  } else {
    localStorage.setItem(DEVICE_LOCK,'true');
    document.getElementById('grid').style.display='none';
    document.getElementById('result').innerHTML='üéÅ Sorteio conclu√≠do!';
  }

  localStorage.setItem(EVENT_KEY,JSON.stringify(cartas));
  localStorage.setItem(DEVICE_KEY,JSON.stringify(usuarios));
  render();
}

initEvento();
</script>
</body>
</html>
