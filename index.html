<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ„ Amigo Secreto</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js">

// ğŸ”§ GARANTE FUNCIONAMENTO DO BOTÃƒO EM MOBILE E PC
const btn = document.getElementById('btnEntrar');
if (btn) {
  btn.addEventListener('click', entrar);
  btn.addEventListener('touchstart', (e) => {
    e.preventDefault();
    entrar();
  }, { passive: false });
}

</script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #0b3d2e, #021a12);
      color: #fff;
      text-align: center;
    }
    .box {
      max-width: 400px;
      margin: 40px auto;
      background: rgba(0,0,0,0.35);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #b30000;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #8f0000; }
    .hidden { display: none; }
    ul { text-align: left; }
  </style>
</head>
<body>

<div class="box" id="loginBox">
  <h2>ğŸ„ Amigo Secreto</h2>
  <p>Digite seu nome</p>
  <input id="nomeInput" placeholder="Ex: Vini" />
  <button id="btnEntrar" type="button">Entrar</button>
</div>

<div class="box hidden" id="sorteioBox">
  <h2>ğŸ Seu amigo secreto Ã©:</h2>
  <h1 id="resultado"></h1>
</div>

<div class="box hidden" id="adminBox">
  <h2>ğŸ” ADMIN</h2>
  <button onclick="resetar()">Resetar Evento</button>
  <h3>Status</h3>
  <ul id="lista"></ul>
</div>

<script>
// ğŸ”¥ CONFIG FIREBASE (SUBSTITUA PELO SEU)
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_AUTH_DOMAIN",
  projectId: "SEU_PROJECT_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const NOMES = [
  'Alan','Dani','Vini','Alani','Vanda','Geraldo',
  'Lourdes','AndrÃ©','VÃ¢nia','CÃ¡ssia','Anderson','Liz'
];

const ADMIN = 'viniciusadm';

function normalizar(nome) {
  return nome.trim().toLowerCase();
}

async function entrar() {
  const nomeDigitado = normalizar(document.getElementById('nomeInput').value);
  if (!nomeDigitado) return alert('Digite um nome');

  if (nomeDigitado === ADMIN) {
    document.getElementById('loginBox').classList.add('hidden');
    document.getElementById('adminBox').classList.remove('hidden');
    carregarAdmin();
    return;
  }

  const ref = db.collection('usuarios').doc(nomeDigitado);
  const docSnap = await ref.get();

  if (docSnap.exists) {
    alert('Esse nome jÃ¡ foi usado.');
    return;
  }

  const disponiveisSnap = await db.collection('usuarios').get();
  const usados = disponiveisSnap.docs.map(d => d.data().tirou);

  const opcoes = NOMES.filter(n =>
    normalizar(n) !== nomeDigitado && !usados.includes(n)
  );

  if (opcoes.length === 0) {
    alert('Erro no sorteio');
    return;
  }

  const sorteado = opcoes[Math.floor(Math.random() * opcoes.length)];

  await ref.set({ tirou: sorteado });

  document.getElementById('loginBox').classList.add('hidden');
  document.getElementById('sorteioBox').classList.remove('hidden');
  document.getElementById('resultado').innerText = sorteado;
}

async function carregarAdmin() {
  const lista = document.getElementById('lista');
  lista.innerHTML = '';
  const snap = await db.collection('usuarios').get();
  snap.forEach(d => {
    const li = document.createElement('li');
    li.innerText = `${d.id} âœ ${d.data().tirou}`;
    lista.appendChild(li);
  });
}

async function resetar() {
  if (!confirm('Resetar tudo?')) return;
  const snap = await db.collection('usuarios').get();
  snap.forEach(d => d.ref.delete());
  alert('Evento resetado');
  carregarAdmin();
}
</script>

</body>
</html>
