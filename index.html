<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>ğŸ„ Amigo Secreto</title>
  <meta name="description" content="Sistema online simples e seguro para sorteio de amigo secreto, com acesso individual e painel administrativo em tempo real." />

  <!-- Firebase (compatÃ­vel com GitHub Pages e mobile) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #0b3d2e, #021a12);
      color: #fff;
      text-align: center;
    }
    .box {
      max-width: 420px;
      margin: 40px auto;
      background: rgba(0,0,0,0.35);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #b30000;
      color: white;
      cursor: pointer;
    }
    button:active {
      background: #8f0000;
    }
    .hidden {
      display: none;
    }
    ul {
      text-align: left;
    }
  </style>
</head>
<body>

<div class="box" id="loginBox">
  <h2>ğŸ„ Amigo Secreto</h2>
  <p>Digite seu nome</p>
  <input id="nomeInput" placeholder="Ex: Vini" />
  <button id="btnEntrar" type="button">Entrar</button>
</div>

<div class="box hidden" id="sorteioBox">
  <h2>ğŸ Seu amigo secreto Ã©:</h2>
  <h1 id="resultado"></h1>
</div>

<div class="box hidden" id="adminBox">
  <h2>ğŸ” ADMIN</h2>
  <button id="btnReset" type="button">Resetar evento</button>
  <h3>Status do sorteio</h3>
  <ul id="lista"></ul>
</div>

<script>
/**************** FIREBASE CONFIG ****************/
/* ğŸ”´ OBRIGATÃ“RIO: coloque os dados corretos do seu Firebase */
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_AUTH_DOMAIN",
  projectId: "SEU_PROJECT_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/**************** CONFIG ****************/
const NOMES = [
  'Alan','Dani','Vini','Alani','Vanda','Geraldo',
  'Lourdes','AndrÃ©','VÃ¢nia','CÃ¡ssia','Anderson','Liz'
];

const ADMIN = 'viniciusadm';

function normalizar(txt) {
  return txt.trim().toLowerCase();
}

/**************** LOGIN ****************/
async function entrar() {
  try {
    const nomeInput = document.getElementById('nomeInput');
    const nomeDigitado = normalizar(nomeInput.value);

    if (!nomeDigitado) {
      alert('Digite seu nome');
      return;
    }

    /* ADMIN */
    if (nomeDigitado === ADMIN) {
      document.getElementById('loginBox').classList.add('hidden');
      document.getElementById('adminBox').classList.remove('hidden');
      ouvirAdmin();
      return;
    }

    const nomeOficial = NOMES.find(n => normalizar(n) === nomeDigitado);
    if (!nomeOficial) {
      alert('Nome nÃ£o reconhecido');
      return;
    }

    const refUsuario = db.collection('usuarios').doc(nomeDigitado);

    /* BLOQUEIO GLOBAL */
    const jaUsou = await refUsuario.get();
    if (jaUsou.exists) {
      alert('Esse nome jÃ¡ foi utilizado.');
      return;
    }

    const todos = await db.collection('usuarios').get();
    const jaSorteados = todos.docs.map(d => d.data().tirou);

    const opcoes = NOMES.filter(n =>
      normalizar(n) !== nomeDigitado && !jaSorteados.includes(n)
    );

    if (opcoes.length === 0) {
      alert('Erro no sorteio.');
      return;
    }

    const sorteado = opcoes[Math.floor(Math.random() * opcoes.length)];

    await refUsuario.set({
      nome: nomeOficial,
      tirou: sorteado,
      data: Date.now()
    });

    document.getElementById('loginBox').classList.add('hidden');
    document.getElementById('sorteioBox').classList.remove('hidden');
    document.getElementById('resultado').innerText = sorteado;

  } catch (erro) {
    console.error('ERRO FIREBASE:', erro);
    alert('Erro de conexÃ£o. Verifique o Firebase.');
  }
}

/**************** ADMIN ****************/
function ouvirAdmin() {
  const lista = document.getElementById('lista');

  db.collection('usuarios').onSnapshot(snapshot => {
    lista.innerHTML = '';

    if (snapshot.empty) {
      lista.innerHTML = '<li>NinguÃ©m sorteou ainda</li>';
      return;
    }

    snapshot.forEach(doc => {
      const li = document.createElement('li');
      li.innerText = `${doc.data().nome} âœ ${doc.data().tirou}`;
      lista.appendChild(li);
    });
  });
}

async function resetar() {
  if (!confirm('Resetar TODO o evento?')) return;

  const snap = await db.collection('usuarios').get();
  const batch = db.batch();

  snap.forEach(doc => batch.delete(doc.ref));
  await batch.commit();

  alert('Evento resetado');
}

/**************** BOTÃ•ES (100% MOBILE SAFE) ****************/
const btnEntrar = document.getElementById('btnEntrar');
btnEntrar.addEventListener('click', entrar);
btnEntrar.addEventListener('touchend', e => {
  e.preventDefault();
  entrar();
}, { passive: false });

document.getElementById('btnReset')
  .addEventListener('click', resetar);
</script>

</body>
</html>
